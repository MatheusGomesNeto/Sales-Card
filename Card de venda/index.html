<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/fb4dbe7cf6.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="card">
                <div class="background">
                    <div class="gradients">
                        <div class="gradient second" color="orange"></div>
                        <div class="gradient" color="green"></div>
                        <div class="gradient" color="pink"></div>
                        <div class="gradient" color="blue"></div>
                    </div>
                    <h1 class="brand">Nike</h1>
                    <img src="./imgs/Logo.png" class="logo">
                </div>
                <img src="./imgs/sneaker1.png" class="shoe show" color="orange">
                <img src="./imgs/sneaker2.png" class="shoe" color="green">
                <img src="./imgs/sneaker3.png" class="shoe" color="pink">
                <img src="./imgs/sneaker4.png" class="shoe" color="blue">     
            </div>

                <div class="info">
                    <div class="name">
                        <div>
                            <h1 class="big">Nike Air</h1>
                        </div>
                        <a href="" class="share"><i class="fas fa-share-alt"></i></a>
                    </div>
                    <div class="description">
                        <h3 class="title">Product info</h3>
                        <p class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Obcaecati, illo.</p>
                    </div>
                    <div class="color-containers">
                        <h3 class="title">Colors</h3>
                        <div class="colors">
                            <span class="color active" color="orange" primary="#FF5400"></span>
                            <span class="color" color="green" primary="#00CCC0"></span>
                            <span class="color" color="pink" primary="#FF36AB"></span>
                            <span class="color" color="blue" primary="#042940"></span>
                        </div>
                    </div>
                    <div class="size-container">
                        <h3 class="title">Size</h3>
                        <div class="sizes">
                            <span class="size">7</span>
                            <span class="size">8</span>
                            <span class="size active">9</span>
                            <span class="size">10</span>
                            <span class="size">11</span>
                        </div>
                    </div>
                    <div class="prices">
                        <a href="" class="btn"><i class="fas fa-shopping-cart"></i>Add to Cart</a>
                        <h3>$150.99</h3>
                    </div>
                </div>
        </div>

        
</body>
</html>
